<html>
  <head>
    <title>2D Transforms</title>
  </head>
  <body>
    <h2>Translate (Moving)</h2>
    <div id="translate"></div>
    <style>
    div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        transition: transform 2s;
    }
    div:hover {
        transform: translate(50px,100px); /* Standard syntax */
    }
    </style>

    <h2></h2>
  </body>
</html>
