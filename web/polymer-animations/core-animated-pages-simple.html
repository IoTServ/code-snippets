<html>
  <title>Animated Pages</title>
  <link rel="import" href="/code-snippets/bower_components/core-animated-pages/core-animated-pages.html">
  <style>
    div {width:300px;height:300px;border-style:solid;boder-width:1px;}
  </style>
  <body>
    <core-animated-pages id="switch" selected="1">
      <section>
        <div style="background-color:red;" fit>1 adsf</div>
      </section>
      <section>
        <div style="background-color:blue;" fit>2 sdf</div>
      </section>
      <section>
        <div style="background-color:green;" fit>3 bbb</div>
      </section>
      <section>
        <div style="background-color:green;" fit>4 zzzz</div>
      </section>
    </core-animated-pages>
    <script>
      document.querySelector('#switch').onclick = function(e) {
        this.selected = (this.selected + 1) % this.items.length;
      };
    </script>
  </body>
</html>
