<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="/code-snippets/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="my-element.html">
    <title>polymer in 10 min</title>
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <my-element hostProp="hello from host"></my-element>
  </body>
</html>
