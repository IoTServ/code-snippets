<html>
  <head>
    <title>d3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Selectors</h2>
    <p>Papa</p>
    <p>Mama</p>
    <p>Bene</p>
    <p>Oma</p>
    <p>Opa</p>
    <script>
      d3.selectAll("p")
        .data([4, 8, 15, 16, 23, 42])
        .style("font-size", function(d) { return d + "px"; });

      var allPs = d3.selectAll("p");
      var div = allPs.append("div");
      div.html("Hello, world!");
    </script>

    <h2>Chart</h2>
    <div class="chart"></div>
    <style>
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>
    <script>
      var data = [4, 8, 15, 16, 23, 42];
      d3.select(".chart")
      .selectAll("div")
        .data(data)
        .enter().append("div")
        .style("width", function(d) { return d * 10 + "px"; })
        .text(function(d) { return d; });
    </script>
  </body>
</html>
