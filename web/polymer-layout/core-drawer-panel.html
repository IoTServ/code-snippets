<html>
  <head>
    <title>Core Drawer Panel</title>
    <link rel="import" href="/code-snippets/bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="/code-snippets/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="/code-snippets/bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/code-snippets/bower_components/core-icons/core-icons.html">
    <link rel="import" href="/code-snippets/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/code-snippets/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="/code-snippets/bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="/code-snippets/bower_components/core-menu/core-menu.html">
    <link rel="import" href="/code-snippets/bower_components/core-item/core-item.html">
    <style>
      [main] {background-color:#D9D9D9;}
      [drawer] {background-color:#FFFFFF;}
      core-drawer-panel:not([narrow]) #nav { display: none;}
    </style>
    <script>
      document.addEventListener('polymer-ready',function(){
        var nav=document.getElementById('nav');
        var drawer=document.getElementById('drawer-panel');
        nav.addEventListener('click',function(){
           drawer.togglePanel();
        });
        console.log('ready');
      });
    </script>
  </head>
  <body>
    <core-drawer-panel id="drawer-panel">
      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
        <core-menu>
          <core-item label="page one"></core-item>
          <core-item label="page two"></core-item>
        </core-menu>
      </core-header-panel>
      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" id="nav"></paper-icon-button>
          <div flex>My Responsive App</div>
          <paper-icon-button icon="favorite"></paper-icon-button>
        </core-toolbar>
      </core-header-panel>
    </core-drawer-panel>
  </body>
</html>
