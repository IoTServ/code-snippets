<html>
  <head>
    <title>Core Scaffold</title>
    <link rel="import" href="/code-snippets/bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="/code-snippets/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="/code-snippets/bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/code-snippets/bower_components/core-icons/core-icons.html">

  </head>
  <body>
    <core-scaffold>
      <core-header-panel navigation flex>
        <core-toolbar id="navheader">
          <span>Menu</span>
        </core-toolbar>
        <core-menu>
          <core-item label="One"></core-item>
          <core-item label="Two"></core-item>
        </core-menu>
      </core-header-panel>

      <span tool>Title</span>

      <div class="content">
          If drawer is hidden, press button to display drawer.
      </div>
    </core-scaffold>

  </body>
</html>
