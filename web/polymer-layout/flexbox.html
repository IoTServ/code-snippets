<html>
  <head>
    <title>Flexbox</title>
    <link rel="import" href="/code-snippets/bower_components/polymer/polymer.html">
    <link rel="import" href="/code-snippets/bower_components/core-media-query/core-media-query.html">
    <style>
      h2 {color: red;}
      div {background-color: grey;padding:5px;}
      div > div {background-color: white;margin:5px;}
    </style>
  </head>
  <body>
    <h2>Horizontal Layout</h2>
    <div horizontal layout>
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>

    <h2>Horizontal Flex</h2>
    <div horizontal layout>
      <div>One</div>
      <div flex>Two</div>
      <div>Three</div>
    </div>

    <h2>Vertical Layout</h2>
    <div vertical layout>
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>

    <h2>Vertical Flex</h2>
    <div vertical layout style="height:200px;">
      <div>One</div>
      <div flex>Two</div>
      <div>Three</div>
    </div>

    <h2>Dynamic Layout</h2>
    <template is="auto-binding">
    <core-media-query query="max-width: 640px" queryMatches="{{phoneScreen}}"></core-media-query>
    <div layout vertical?="{{phoneScreen}}" horizontal?="{{!phoneScreen}}">
      <div auto-vertical>Alpha</div>
      <div auto-vertical>Beta</div>
      <div auto-vertical>Gamma</div>
    </div>

    <h2>Horizontal Allignment</h2>
    <p>horizontal layout:</p>
    <div horizontal layout style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>horizontal layout start:</p>
    <div horizontal layout start style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>horizontal layout center:</p>
    <div horizontal layout center style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>horizontal layout center-justified:</p>
    <div horizontal layout center-justified style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>horizontal layout center center-justified:</p>
    <div horizontal layout center center-justified style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p> horizontal layout start-justified </p>
    <div horizontal layout start-justified style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>horizontal layout center-justified</p>
    <div horizontal layout center-justified style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>horizontal layout justified </p>
    <div horizontal justified layout style="height:100px;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>
    <p>horizontal layout around-justified  </p>
    <div horizontal around-justified layout style="height:100px;">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>

    <h2>Vertical Allignment</h2>
    <p>vertical layout </p>
    <div vertical layout style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>vertical layout center:</p>
    <div vertical layout center style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>
    <p>vertical layout center center-justified:</p>
    <div vertical layout center center-justified style="height:100px;">
      <div>One</div>
      <div>Two</div>
    </div>

    <h2>Wrapping</h2>
    <style>
      #container div {height: 100px; width: 100;}
    </style>
      <div id="container" horizontal layout wrap >
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
        <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div>
      </div>

</template>
  </body>
</html>
