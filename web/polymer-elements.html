<html>
  <head>
    <title>Polymer Elements</title>
    <link rel="import" href="/code-snippets/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/code-snippets/bower_components/paper-input/paper-input-decorator.html">
    <link rel="import" href="/code-snippets/bower_components/paper-input/paper-char-counter.html">
    <link rel="import" href="/code-snippets/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/code-snippets/bower_components/core-icon/core-icon.html">
    <link ref="import" href="/code-snippets/bower_components/paper-progress/paper-progress.html">
    <style>
      h2 {color: red;}
    </style>

  </head>
  <body>
      <h2>Core Icon</h2>
      Icon: <core-icon icon="backup"></core-icon>

      <h2>Paper Input:</h2>
      <paper-input label="Paper Input" floatinglabel="true"></paper-input>
      <paper-input-decorator label="Paper Input Decorator" autoValidate="true" error="Please only type numbers">
        <input id="inputWithCounter" is="core-input"  maxlength="10" pattern="[0-9].*" >
        <paper-char-counter class="counter" target="inputWithCounter"></paper-char-counter>
      </paper-input-decorator>


      <h2>Paper Button</h2>
      <paper-button raised style="background:blue; color:white">raised button</paper-button>
      <paper-button raised>
        <core-icon icon="favorite"></core-icon>
        my button
      </paper-button>

      <h2>Layout:</h2>
      <div horizontal layout>
        <div flex three class="border">Alpha</div>
        <div flex class="border">Beta</div>
        <div flex two class="border">Gamma</div>
      </div>
      <style>
        .border {border-style:solid; border-width: 1px;}
      </style>

      <h2>Progress</h2>
      <paper-progress></paper-progress>


  </body>
</html>
