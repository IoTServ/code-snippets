<!doctype html>
<html lang="en" ng-app="wlm">
<head>
  <meta charset="utf-8">
  <title>WLM</title>
  <script src="/code-snippets/bower_components/angular/angular.js"></script>
  <script src="/code-snippets/bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="/code-snippets/bower_components/font-roboto/roboto.html">
  <link rel="import" href="/code-snippets/bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="/code-snippets/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/code-snippets/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/code-snippets/bower_components/core-drawer-panel/core-drawer-panel.html">
  <link ref="import" href="/code-snippets/bower_components/core-icons/core-icons.html">
  <link rel="import" href="/code-snippets/bower_components/paper-input/paper-input.html">

    <style>
      html,body {
        height: 100%;
        margin: 0;
        background-color: #E5E5E5;
        font-family: 'RobotoDraft', sans-serif;
      }
      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      core-toolbar {
        background: #03a9f4;
        color: white;
      }
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
      }
      .container {
        width: 80%;
        margin: 50px auto;
      }
      @media (min-width: 481px) {
        #tabs {
          width: 300px;
        }
        .container {
          width: 400px;
        }
      }

      [drawer] {
        background-color: #B99588;
        border-right: 1px solid #ccc;
      }

      [main] {
        background-color: #4F7DC9;
      }
    </style>
</head>

<body unresolved>
    <core-header-panel>
      <core-toolbar>
        <paper-tabs id="tabs" selected="cluster" self-end>
          <paper-tab name="stats">Stats</paper-tab>
          <paper-tab name="cluster">Cluster</paper-tab>
          <paper-tab name="scheduling">Scheduling</paper-tab>
        </paper-tabs>
        <div flex></div>
      <paper-input label="Paper Input" style="background-color:white"></paper-input>
      <core-icon icon="search"></core-icon>
      </core-toolbar>

      <core-drawer-panel rightDrawer>
        <div drawer></div>
        <div main>
          <button core-drawer-toggle>toggle drawer</button>
        </div>
      </core-drawer-panel>

    </core-header-panel>

  <script>
    var phonecatApp = angular.module('wlm', []);

  </script>
</body>
</html>
